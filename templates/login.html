<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
    Document Title
    =============================================
    -->
    <title>AsrLab</title>
    <!--
    Favicons
    =============================================
    -->
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static',filename='images/yurtsimp.png')}}">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/images/favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!--
    Stylesheets
    =============================================

    -->
    <!-- Default stylesheets-->
    <link href="{{ url_for('static',filename='lib/bootstrap/dist/css/bootstrap.min.css')}}" rel="stylesheet">
    <!-- Template specific stylesheets-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Volkhov:400i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link href="{{ url_for('static',filename='lib/animate.css/animate.css')}}" rel="stylesheet">
    <link href="{{ url_for('static',filename='lib/components-font-awesome/css/font-awesome.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static',filename='lib/et-line-font/et-line-font.css" rel="stylesheet')}}">
    <link href="{{ url_for('static',filename='lib/flexslider/flexslider.css')}}" rel="stylesheet">
    <link href="{{ url_for('static',filename='lib/owl.carousel/dist/assets/owl.carousel.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static',filename='lib/owl.carousel/dist/assets/owl.theme.default.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static',filename='lib/magnific-popup/dist/magnific-popup.css')}}" rel="stylesheet">
    <link href="{{ url_for('static',filename='lib/simple-text-rotator/simpletextrotator.css')}}" rel="stylesheet">
    <!-- Main stylesheet and color file-->
    <link href="{{ url_for('static',filename='css/style.css')}}" rel="stylesheet">
    <link id="color-scheme" href="{{ url_for('static',filename='css/colors/default.css')}}" rel="stylesheet">
  </head>
  <body data-spy="scroll" data-target=".onpage-navigation" data-offset="60">
    <main>
      <div class="page-loader">
        <div class="loader">Loading...</div>
      </div>
      <nav class="navbar navbar-custom navbar-transparent navbar-fixed-top one-page" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#custom-collapse"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a class="navbar-brand" href="{{ url_for('index')}}">ASRLAB</a>
          </div>
        </div>
      </nav>
      <section class="home-section home-full-height bg-dark-30" id="home" data-background="{{ url_for('static',filename='images/lamba.jpg')}}">
        <div class="titan-caption">
          <div class="caption-content">
            <div class="col-sm-2 col-sm-offset-5 mb-sm-40">
                  <h4 class="font-alt">Login</h4>
                  <hr class="divider-w mb-10">
                  <form class="form" method="POST" action="{{ url_for('submit_login')}}">
                    <div class="form-group">
                      <input class="form-control" id="username" type="text" name="username" placeholder="Takım Adı"/>
                    </div>
                    <div class="form-group">
                      <input class="form-control" id="password" type="password" name="password" placeholder="Şifre"/>
                    </div>
                    <div class="form-group">
                      <button class="btn btn-round btn-b">Giriş Yap</button> 
                    </div>
                    <div class="msg">{{ msg }}</div>
                  </form>
            </div>  
          
          </div>
        </div>
      </section>
      <div class="main">
      
        <hr class="divider-d">
        <footer class="footer bg-dark">
          <div class="container">
            <div class="row">
              <div class="col-sm-6">
                <p class="copyright font-alt">&copy; 2022&nbsp;<a href="{{ url_for('index')}}">ASRLAB</a>, Bütün Hakları Saklıdır.</p>
              </div>
            </div>
          </div>
        </footer>
      </div>
      <div class="scroll-up"><a href="#totop"><i class="fa fa-angle-double-up"></i></a></div>
    </main>
    <!--
    JavaScripts
    =============================================
    -->
    <script src="{{ url_for('static',filename='lib/jquery/dist/jquery.js')}}"></script>
    <script src="{{ url_for('static',filename='lib/bootstrap/dist/js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static',filename='lib/wow/dist/wow.js')}}"></script>
    <script src="{{ url_for('static',filename='lib/jquery.mb.ytplayer/dist/jquery.mb.YTPlayer.js')}}"></script>
    <script src="{{ url_for('static',filename='lib/isotope/dist/isotope.pkgd.js')}}"></script>
    <script src="{{ url_for('static',filename='lib/imagesloaded/imagesloaded.pkgd.js')}}"></script>
    <script src="{{ url_for('static',filename='lib/flexslider/jquery.flexslider.js')}}"></script>
    <script src="{{ url_for('static',filename='lib/owl.carousel/dist/owl.carousel.min.js')}}"></script>
    <script src="{{ url_for('static',filename='lib/smoothscroll.js')}}"></script>
    <script src="{{ url_for('static',filename='lib/magnific-popup/dist/jquery.magnific-popup.js')}}"></script>
    <script src="{{ url_for('static',filename='lib/simple-text-rotator/jquery.simple-text-rotator.min.js')}}"></script>
    <script async="" defer="" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDK2Axt8xiFYMBMDwwG1XzBQvEbYpzCvFU"></script>
    <script src="{{ url_for('static',filename='js/plugins.js')}}"></script>
    <script src="{{ url_for('static',filename='js/main.js')}}"></script>
  </body>
</html>
